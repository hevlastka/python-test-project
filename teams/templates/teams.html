<ul class="teams">
    {% for team in teams %}
    <li> 
      <h2> {{ team.team_name }} </h2> 
    <ul class='users'>
      {% for user in team.members %}
        <li> {{ user.user_name }} </li>
        <li> {{ user.email }} </li>
        {% endfor %}
    </ul>
    </li>
      {% endfor %}
  </ul>
